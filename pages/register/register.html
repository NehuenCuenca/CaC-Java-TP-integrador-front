<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../utils/resets.css">
    <link rel="stylesheet" href="./register.css">
    <title>PelisFlash | Registrando cuenta</title>
</head>
<body>
    <header class="header">
        <a href="../../index.html" class="logo logo-hover">
            <span class="logo__pelis">Pelis</span><span class="logo__flash">Flash</span>
        </a>
    </header>
    <main class="main-container">
        <form class="register-form">
            <h1 class="register-form__title">Registrate en <span class="logo__pelis">Pelis</span><span class="logo__flash">Flash</span></h1>
            <div class="fields-row">

                <div class="field">
                    <label for="input-email" class="field__label">Email</label>
                    <input type="email" name="input-email" id="input-email" class="field__input" required>
                </div>
                <div class="field">
                    <label for="input-confirm-email" class="field__label">Confirmar email</label>
                    <input type="email" name="input-confirm-email" id="input-confirm-email" class="field__input" required>
                </div>
            </div>
            <div class="field">
                <label for="input-password" class="field__label">Contrase√±a</label>
                <input type="password" name="input-password" id="input-password" class="field__input" required>
            </div>
            <input class="register-form__submit" type="submit" value="Registrar cuenta">
        </form>
    </main>
</body>
</html>
